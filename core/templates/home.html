{% extends "base.html" %}

{% block page-class %}home{% endblock page-class %}


{% block content %}

{% if message %}
  <p class="{{ type }}">{{ message }}</p>
{% endif %}

<form action="." method="post" accept-charset="utf-8">
  <p>
    <input type="mail" name="email" placeholder="Email address">
    <input type="submit" value="Request an account" >
  </p>
  {% csrf_token %}
</form>

{% endblock content %}
